<section class=" gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h2>
                        <form [formGroup]="form">
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="firstName" formControlName="firstName"
                                            class="form-control form-control" placeholder="First Name *" />

                                        <div *ngIf="isSubmit && form.get('firstName')?.errors">
                                            <div *ngIf="form.get('firstName')?.errors?.['required']"
                                                style="color: red;">
                                                First Name is required
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="lastName" formControlName="lastName"
                                            class="form-control form-control" placeholder="Last Name *" />

                                        <div *ngIf="isSubmit && form.get('lastName')?.errors">
                                            <div *ngIf="form.get('lastName')?.errors?.['required']" style="color: red;">
                                                Last Name is required
                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control" id="DOB"
                                            placeholder="Date Of Birth *" formControlName="DOB"
                                            onfocus="(this.type='date')" onblur="(this.type='text')" />

                                        <div *ngIf="isSubmit && form.get('DOB')?.errors">
                                            <div *ngIf="form.get('DOB')?.errors?.['required']" style="color: red;">
                                                Date Of Birth is required
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h4 class="mb-2 pb-1">Gender: </h4>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="femaleGender" value="option1" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="maleGender" value="option2" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="otherGender" value="option3" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="email" class="form-control form-control"
                                            formControlName="email" placeholder="Email *" />

                                        <div *ngIf="isSubmit && form.get('email')?.errors">
                                            <div *ngIf="form.get('email')?.errors?.['required']" style="color: red;">
                                                Email is required
                                            </div>

                                            <div *ngIf="form.get('email')?.errors?.['email']" style="color: red;">
                                                Email is not valid
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" id="phone" class="form-control form-control"
                                            formControlName="phone" placeholder="Contact No" />


                                        <div *ngIf="isSubmit && form.get('phone')?.errors">
                                            <div *ngIf="form.get('phone')?.errors?.['required']" style="color: red;">
                                                Contact No is required
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="password" id="password" class="form-control form-control"
                                            formControlName="password" placeholder="password" />

                                        <div *ngIf="isSubmit && form.get('password')?.errors">
                                            <div *ngIf="form.get('password')?.errors?.['required']" style="color: red;">
                                                Password is required
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="password" id="confirm_password" class="form-control form-control"
                                            formControlName="confirm_password" placeholder="Confirm Password" />

                                        <div *ngIf="isSubmit && form.get('confirm_password')?.errors">
                                            <div *ngIf="form.get('confirm_password')?.errors?.['required']"
                                                style="color: red;">
                                                Confirm Password is required
                                            </div>

                                            <div *ngIf="confirmPasswordControl.invalid" style="color:red;">
                                                Password do not match
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary float-end" type="submit" value="Submit"
                                    (click)="Submit()" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
